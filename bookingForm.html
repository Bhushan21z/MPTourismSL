<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
   
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" type="text/css" href="../headerCss.css">
     
 
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    
</head>
<body>

    <div class="parent-container" >
      <div class="headContent">
         <iframe src="../header.html" style="height:250px; width: 1500px; padding-left: 20px; border: 0px;" title="Header frame" scrolling="no" >
            </iframe>
      </div>

   </div>


    <div class="container" style="padding-top:100px; padding-left: 100px;">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>CheckIn Date</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>CheckOut Date</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Number of children</label>
                            <input type="number" placeholder="Enter number of children" required>
                        </div>

                        <div class="input-field">
                            <label>Number of adults</label>
                            <input type="number" placeholder="Enter number of adults" required>
                        </div>

                        <div class="input-field">
                            <label>Destination</label>
                            <select required>
                                <option disabled selected>Select destination</option>
                                <option>Kanha</option>
                                <option>Pachmarhi</option>
                                <option>Ujjain</option>
                                <option>Khajuraho</option>
                            </select>
                        </div>

                         
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>

                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter ID number" required>
                        </div>

                        <div class="input-field">
                            <label>Residence</label>
                            <input type="text" placeholder="Enter address" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        

                    
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        
                    </button>
                </div> 
            </div>

          
        </form>
    </div>

    <!--<script src="script.js"></script>-->
</body>
</html>
